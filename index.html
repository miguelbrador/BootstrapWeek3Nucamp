    <!DOCTYPE html>
    <html lang="en">

    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>NuCamp: A Better Way To Camp</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <header class="jumbotron jumbotron-fluid">

            <div class="container">
                <div class="row">
                    <div class="col-4 col-sm-3 col-md-2 align-self-center">
                        <a class="index.html"><img src="img/logo.png" class="img-fluid" /></a>
                    </div>
                    <div class="col">
                        <h1>NuCamp</h1>
                        <h2>a better way to camp</h2>
                    </div>
                    <!-- Button trigger modal -->
                    <div class="mt-4">
                        <a class="btn btn-lg btn-info" data-toggle="modal" data-target="#reserveModal">Reserve
                            Campsite</a>
                    </div>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="img/logo.png" height="30" width="30" /></a>
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nucampNavbar">
                    <ul class="navbar-nav">
                        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
                        <li class="nav-item"><a class="nav-link" href="index.html"><i
                                    class="fa fa-home fa-lg"></i>>Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="aboutus.html"><i
                                    class="fa fa-info fa-lg"></i>About</a></li>
                        <li class="nav-item active"><a class="nav-link" href="contactus.html"><i
                                    class="fa fa-address-plus fa-lg"></i>Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Carousel Animation -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/breadcrumb-trail.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/chrome-river.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/react-lake.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>

        <!-- Modal -->
    <div class="modal fade" id="reserveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <!-- Modal body -->
                <div class="card">
                    <div class="card-header bg-info">
                        <span><a class="close " data-dismiss="modal">x</a></span>
                        <span class=" text-white">
                            <h3>Reserve a campsite</h3>
                        </span>
                    </div>

                    <div class="card-body">
                        <div class="form" id="reserveForm">
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label for="numCampers" class="col-form-label">Number of Campers</label>
                                </div>
                                <div class="col form-group">
                                    <select name="numCampers" id="numCampers" class="form-control">
                                        <option selected>Select...</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label for="date" class="col-form-label">Date</label>
                                </div>
                                <div class="col form-group">
                                    <input type="date" name="date" id="date" class="form-control" placeholder="value">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label for="date" class="col-form-label">Campsite Type</label>
                                </div>
                                <div class="col btn-group form-group">
                                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Tent</button>
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">RV</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col form-group">
                                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Cancel</button>
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <footer class="site-footer">
            <div class="row">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Sites</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                            class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                            class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i
                            class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i
                            class="fa fa-youtube"></i></a>
                </div>
                <div class="col-sm-4 text-center">
                    <a role="button" class="btn btn-link" href="tel:+12065551234"><i
                            class="fa fa-phone fa-lg text-primary"></i> 1-206-555-1234</a><br />
                    <a role="button" class="btn btn-link" href="mailto:campsites@nucamp.co"><i
                            class="fa fa-envelope fa-lg text-primary"></i> campsites@nucamp.co</a>
                </div>
            </div>
        </footer>

    </body>

    </html>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
